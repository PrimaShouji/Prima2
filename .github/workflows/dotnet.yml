name: Prima Core

on:
  push:
    branches: [ main ]
    paths:
    - "src/Prima.DiscordNet/**"
    - "src/Prima.Queue/**"
    - "src/Prima.Scheduler/**"
    - "src/Prima.Stable/**"
    - "src/Prima.Tests/**"
    - "src/Prima/**"
  pull_request:
    branches: [ main ]
    paths:
    - "src/Prima.DiscordNet/**"
    - "src/Prima.Queue/**"
    - "src/Prima.Scheduler/**"
    - "src/Prima.Stable/**"
    - "src/Prima.Tests/**"
    - "src/Prima/**"

jobs:
  dotnet_build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.202
    - name: Restore dependencies
      run: |
        cd src
        dotnet restore
    - name: Build
      run: |
        cd src
        dotnet build --no-restore
    - name: Test
      run: |
        cd src
        dotnet test --no-build --verbosity normal
