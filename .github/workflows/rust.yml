name: Rust

on:
  push:
    branches: [ master ]
    paths:
    - "src/PrimaRoleReactions/**"
  pull_request:
    branches: [ master ]
    paths:
    - "src/PrimaRoleReactions/**"

env:
  CARGO_TERM_COLOR: always

jobs:
  rust_build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        cd src/PrimaRoleReactions
        cargo build --verbose
    - name: Run tests
      run: |
        cd src/PrimaRoleReactions
        cargo test --verbose
