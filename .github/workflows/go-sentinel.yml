name: Prima Sentinel

on:
  push:
    branches: [ main ]
    paths:
    - "src/prima-sentinel/**"
  pull_request:
    branches: [ main ]
    paths:
    - "src/prima-sentinel/**"

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - uses: FedericoCarboni/setup-ffmpeg@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      id: setup-ffmpeg

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: |
        cd src/prima-sentinel
        go build -v ./...

    - name: Test
      run: |
        cd src/prima-sentinel
        go test -v ./...
